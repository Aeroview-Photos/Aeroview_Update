## .github/ISSUE_TEMPLATE/feature_request.yml

name: Feature request
description: 提出一个新功能或改进建议
labels: [enhancement]
body:
  - type: markdown
    attributes:
      value: |
        感谢你的建议！请确保这是把我们所有用户都可能项论过的功能需求。

  - type: input
    id: feature
    attributes:
      label: 功能名称
      placeholder: 例如：支持 ICAO 码搜索
    validations:
      required: true

  - type: textarea
    id: details
    attributes:
      label: 功能详情
      description: 请尽量详细地描述你想要的功能

  - type: textarea
    id: reason
    attributes:
      label: 需求理由
      description: 这个需求的背景是什么？运行场景是什么？

  - type: input
    id: reference
    attributes:
      label: 相关资料/网站
      placeholder: 例如：API链接文档

---
